<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/brum-global-variable/brum-global-variable.html">
<dom-module id="secret-quotes">
    <iron-localstorage 
    name="user-storage" 
    value="{{storedUser}}" 
    on-iron-localstorage-load="initStoredUser"></iron-localstorage>
  
  <brum-global-variable key="userData" value="{{storedUser}}"></brum-global-variable>
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Secret Quotes</h1>
    </div>
  </template>

  <script>
    class secretquotes extends Polymer.Element {
      static get is() { return 'secret-quotes'; }
    }

    window.customElements.define(secret-quotes.is, secret-quotes);
  </script>
</dom-module>
